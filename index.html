<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Recommender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <button id="dark-toggle" onclick="toggleDarkMode()">ğŸŒ™ Dark Mode</button>
      <div class="menu-icon">&#9776;</div>
    </header>

    <main>
      <div class="center-icon large" onclick="getRecommendation()" id="question-circle">
        <span>?</span>
      </div>

      <div class="filter-group">
        <label>ğŸ’² Price
          <input type="range" id="price" min="1" max="4" value="2" oninput="updateSliderValues()">
          <span id="price-value">2</span>
        </label>

        <label>ğŸ“ Distance
          <input type="range" id="distance" min="1" max="40" value="10" oninput="updateSliderValues()">
          <span id="dist-value">10</span> km
        </label>

        <div class="dropdown-row">
          <label><span class="material-icons">location_on</span> Postal Code
            <input type="text" id="postal" placeholder="Enter postal code (optional)">
          </label>

          <label><span class="material-icons">restaurant</span> Cuisine
            <select id="cuisine">
              <option value="">Any</option>
              <option value="italian">Italian</option>
              <option value="indian">Indian</option>
              <option value="chinese">Chinese</option>
              <option value="mexican">Mexican</option>
              <option value="japanese">Japanese</option>
              <option value="thai">Thai</option>
              <option value="vegan">Vegan</option>
              <option value="dessert">Dessert</option>
              <option value="halal">Halal</option>
            </select>
          </label>
        </div>
      </div>

      <div id="result" class="result-card"></div>
    </main>
  </div>

  <script src="app.js"></script>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
